<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Starbucks clone Korea</title>
<link rel="stylesheet" href="css/starbucks.css" />
<link rel="shortcut icon" href="https://image.istarbucks.co.kr/common/img/common/favicon.ico?v=200828" type="image/ico">
</head>
<body>
	<div class="post-it">
		<a href="#">
			<img src="images/53JuZ1_20220728180505638.png" alt="고객사과문" />
		</a>
	</div>
	<header>
		<div class="wrap">
			<div class="site-logo">
				<a href="#"> <img src="images/logo.png" alt="스타벅스로고" />
				</a>
			</div> 
			<div class="site-nav">
				<ul class="nav-top">
					<li><a href="#">sign in</a></li>
					<li><a href="#">my starbucks</a></li>
					<li><a href="#">customer service &amp; ideas</a></li>
					<li><a href="#">find a store</a></li>
					<li>
						<input type="search" id="search_keyword" /> 
						<input type="image" src="images/icon_magnifier_black.png" />
					</li>
				</ul>
				<ul class="nav-bottom">
					<li><a href="#">coffee</a></li>
					<li><a href="#">menu</a></li>
					<li><a href="#">store</a></li>
					<li><a href="#">responsibility</a></li>
					<li><a href="#">starbucks rewards</a></li>
					<li><a href="#">what's new</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section class="promotion">
		<div class="beverage">
			<div class="b1">
				<img src="images/2022_Summer2_main_title.png" alt="main" />
				<p class="more">
					<a href="#">자세히 보기</a>
				</p>
			</div>
			<div class="b2">
				<img src="images/2022_Summer2_main_drink_01.png" alt="drink 카모마일" />
			</div>
			<div class="b3">
				<img src="images/2022_Summer2_main_drink_02.png" alt="쑥 프라푸치노" />
			</div>
			<div class="b4">
				<img src="images/2022_Summer2_main_drink_03.png" alt="제주 청귤" />
			</div>
		</div>
		<div class="promo-bg">
			<div class="left-bg"></div>
			<div class="right-bg"></div>
		</div>
		<div class="notice">	
			<div class="news-area">
				<div class="area-items">
					<h2>공지사항</h2>
					<ul>
						<li><a href="#">시스템 개선 및 점검안내</a></li>
						<li><a href="#">시스템 개선 및 점검안내</a></li>
						<li><a href="#">시스템 개선 및 점검안내</a></li>
						<li><a href="#">시스템 개선 및 점검안내</a></li>
						<li><a href="#">개인정보 처리방침/ 위치정보 이용약관 개정안내</a></li>
					</ul>
					<button>&plus;</button>
				</div>
			</div>	
			<div class="promo-area">
				<div class="promo-items">
					<h2>스타벅스 프로모션</h2>
					<button>&carrot;</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
